<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites Morros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Palpites Morros</h1>
    </header>

    <main>
        <div id="palpites" class="cards"></div>
    </main>

    <script>
        const timestamp = new Date().getTime(); // Para evitar cache
        fetch(`palpites.json?v=${timestamp}`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('palpites');
                data.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h2>${p.jogo}</h2>
                        <p><strong>Gols:</strong> ${p.gols}</p>
                        <p><strong>Escanteios:</strong> ${p.escanteios}</p>
                        <p><strong>Vit√≥ria:</strong> ${p.vitoria}</p>
                        <p class="tipo">${p.tipo === 'vip' ? 'üîí VIP' : 'üåê P√∫blico'}</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(() => {
                document.getElementById('palpites').innerHTML = '<p>N√£o foi poss√≠vel carregar os palpites.</p>';
            });
    </script>
</body>
</html>
