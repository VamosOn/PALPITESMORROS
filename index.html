<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Palpites Morros</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    padding: 10px;
  }
  header {
    text-align: center;
    margin-bottom: 20px;
  }
  h1 {
    color: #00aaff;
  }
  .palpite-card {
    background: #111;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
  }
  .vip {
    border-left: 5px solid gold;
  }
</style>
</head>
<body>

<header>
  <h1>Palpites Morros</h1>
</header>

<h2>Palpites Públicos</h2>
<div id="publicos"></div>

<h2>Área VIP (senha para acesso)</h2>
<input type="password" id="senhaVip" placeholder="Digite a senha VIP" />
<button onclick="mostrarVip()">Entrar VIP</button>

<div id="vip" style="display:none; margin-top:20px;"></div>

<script>
  let palpites = [];

  async function carregarPalpites() {
    try {
      const response = await fetch('palpites.json');
      palpites = await response.json();
      mostrarPalpitesPublicos();
    } catch (e) {
      document.getElementById('publicos').innerText = 'Erro ao carregar palpites.';
    }
  }

  function mostrarPalpitesPublicos() {
    const container = document.getElementById('publicos');
    container.innerHTML = '';
    palpites.filter(p => p.tipo === 'publico').forEach(p => {
      const div = document.createElement('div');
      div.className = 'palpite-card';
      div.innerHTML = `<strong>${p.jogo}</strong><br>
        Gols: ${p.gols}<br>
        Escanteios: ${p.escanteios}<br>
        Vitória: ${p.vitoria}`;
      container.appendChild(div);
    });
  }

  function mostrarVip() {
    const senha = document.getElementById('senhaVip').value;
    const vipContainer = document.getElementById('vip');
    if (senha === 'Morros321') {
      vipContainer.style.display = 'block';
      vipContainer.innerHTML = '';
      palpites.filter(p => p.tipo === 'vip').forEach(p => {
        const div = document.createElement('div');
        div.className = 'palpite-card vip';
        div.innerHTML = `<strong>${p.jogo}</strong><br>
          Gols: ${p.gols}<br>
          Escanteios: ${p.escanteios}<br>
          Vitória: ${p.vitoria}`;
        vipContainer.appendChild(div);
      });
    } else {
      alert('Senha VIP incorreta.');
    }
  }

  carregarPalpites();
</script>

</body>
</html>
