<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Área VIP - Palpites Morros</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Palpites Morros</h1>
  </header>
  <main class="login-container">
    <h2>Login Área VIP</h2>
    <form id="vip-login-form">
      <input type="password" id="vip-password" placeholder="Digite a senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="vip-error" class="error-msg"></p>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
