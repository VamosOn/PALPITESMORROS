<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Palpites Morros</title>
<style>
  body {
    background-color: #000;
    color: #00aaff;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
  }
  header {
    background: #001f33;
    padding: 15px 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #00aaff;
  }
  main {
    max-width: 800px;
    margin: 30px auto 60px;
    padding: 0 20px;
  }
  #lista-palpites {
    margin-top: 20px;
  }
  .palpite-item {
    background: #001f33;
    border: 1px solid #00aaff;
    border-radius: 8px;
    padding: 12px 15px;
    margin-bottom: 12px;
  }
  .palpite-item strong {
    color: #00e5ff;
  }
  #btn-vip {
    margin-top: 25px;
    background-color: #00aaff;
    color: #000;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
  }
  #btn-vip:hover {
    background-color: #0077aa;
  }
  #vip-area {
    margin-top: 30px;
    display: none;
  }
  #vip-area h2 {
    color: #00e5ff;
  }
  #vip-login {
    margin-top: 20px;
  }
  #vip-login input[type="password"] {
    padding: 10px;
    font-size: 18px;
    border: 2px solid #00aaff;
    border-radius: 5px;
    width: 250px;
    background: #000;
    color: #00aaff;
  }
  #vip-login button {
    padding: 10px 15px;
    font-size: 18px;
    background-color: #00aaff;
    border: none;
    border-radius: 5px;
    color: #000;
    cursor: pointer;
    margin-left: 10px;
  }
  #vip-login button:hover {
    background-color: #0077aa;
  }
  #erro-vip {
    margin-top: 10px;
    color: #ff4444;
  }
  #vip-palpite-list .palpite-item {
    border-color: #ffaa00;
    background: #111600;
  }
</style>
</head>
<body>

<header>Palpites Morros</header>

<main>
  <section>
    <h2>Palpites Públicos</h2>
    <div id="lista-palpites"></div>
  </section>

  <button id="btn-vip">Entrar na Área VIP</button>

  <section id="vip-area">
    <h2>Área VIP - Palpites Exclusivos</h2>
    <div id="vip-login">
      <input type="password" id="senha-vip" placeholder="Digite a senha VIP" />
      <button id="btn-entrar-vip">Entrar</button>
      <div id="erro-vip"></div>
    </div>
    <div id="vip-palpite-list"></div>
  </section>
</main>

<script>
  const senhaVIP = 'Morros321';
  const btnVip = document.getElementById('btn-vip');
  const vipArea = document.getElementById('vip-area');
  const vipLoginDiv = document.getElementById('vip-login');
  const senhaVipInput = document.getElementById('senha-vip');
  const btnEntrarVip = document.getElementById('btn-entrar-vip');
  const erroVipDiv = document.getElementById('erro-vip');
  const listaPalpitesDiv = document.getElementById('lista-palpites');
  const vipPalpiteListDiv = document.getElementById('vip-palpite-list');

  // Função para pegar palpites do localStorage
  function pegarPalpites() {
    const dados = localStorage.getItem('palpitesMorros');
    if (dados) {
      return JSON.parse(dados);
    }
    return [];
  }

  // Mostrar palpites públicos (exemplo: pode ser uma filtragem, aqui mostro todos)
  function mostrarPalpitesPublicos() {
    const palpites = pegarPalpites();
    listaPalpitesDiv.innerHTML = '';
    if (palpites.length === 0) {
      listaPalpitesDiv.innerHTML = '<p>Nenhum palpite disponível no momento.</p>';
      return;
    }
    // Aqui podemos mostrar todos ou só parte para público
    palpites.forEach((p) => {
      const div = document.createElement('div');
      div.className = 'palpite-item';
      div.innerHTML = `
        <strong>${p.jogo}</strong><br/>
        Gols: ${p.gols} | Escanteios: ${p.escanteios} | Vitória: ${p.vitoria} | Resultado exato: ${p.resultado}
      `;
      listaPalpitesDiv.appendChild(div);
    });
  }

  // Mostrar área VIP após login
  function mostrarVipArea() {
    vipLoginDiv.style.display = 'none';
    vipPalpiteListDiv.style.display = 'block';
    vipArea.style.borderTop = '2px solid #ffaa00';
    // Por exemplo, pode mostrar os mesmos palpites, ou palpites extras
    // Aqui, só mostro os mesmos, mas com outra cor para destacar
    const palpites = pegarPalpites();
    vipPalpiteListDiv.innerHTML = '';
    if (palpites.length === 0) {
      vipPalpiteListDiv.innerHTML = '<p>Nenhum palpite VIP disponível.</p>';
      return;
    }
    palpites.forEach((p) => {
      const div = document.createElement('div');
      div.className = 'palpite-item';
      div.innerHTML = `
        <strong>${p.jogo}</strong><br/>
        Gols: ${p.gols} | Escanteios: ${p.escanteios} | Vitória: ${p.vitoria} | Resultado exato: ${p.resultado}
      `;
      vipPalpiteListDiv.appendChild(div);
    });
  }

  // Botão para mostrar área VIP (login)
  btnVip.addEventListener('click', () => {
    vipArea.style.display = 'block';
    btnVip.style.display = 'none';
    senhaVipInput.focus();
  });

  // Login VIP
  btnEntrarVip.addEventListener('click', () => {
    const senha = senhaVipInput.value.trim();
    if (senha === senhaVIP) {
      erroVipDiv.textContent = '';
      mostrarVipArea();
    } else {
      erroVipDiv.textContent = 'Senha VIP incorreta. Tente novamente.';
      senhaVipInput.value = '';
      senhaVipInput.focus();
    }
  });

  // Inicializar mostrando palpites públicos
  mostrarPalpitesPublicos();
</script>

</body>
</html>
