<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área VIP - Palpites Morros</title>
  <style>
    body {
      background-color: #000;
      color: #00aaff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #001f3f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input {
      width: calc(100% - 22px);
      background-color: #111;
      color: #00aaff;
    }
    button {
      background-color: #00aaff;
      color: #000;
      cursor: pointer;
    }
    .palpite {
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Área VIP - Palpites Morros</h1>
  </header>

  <div class="container">

    <div id="login">
      <h2>Login VIP</h2>
      <input type="password" id="senha" placeholder="Digite a senha VIP">
      <button onclick="logar()">Entrar</button>
    </div>

    <div id="conteudo" class="hidden">
      <h2>Palpites VIP</h2>
      <div id="listaPalpites"></div>
    </div>

  </div>

  <script>
    const senhaVIP = "Morros321";

    function logar() {
      const senha = document.getElementById('senha').value;
      if (senha === senhaVIP) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('conteudo').classList.remove('hidden');
        carregarPalpites();
      } else {
        alert('Senha incorreta!');
      }
    }

    function carregarPalpites() {
      const lista = document.getElementById('listaPalpites');
      lista.innerHTML = '';
      let palpites = JSON.parse(localStorage.getItem('palpites')) || [];

      const palpitesVIP = palpites.filter(p => p.tipo === 'vip');

      palpitesVIP.forEach(item => {
        const div = document.createElement('div');
        div.className = 'palpite';
        div.innerHTML = `
          <strong>Jogo:</strong> ${item.jogo} <br>
          <strong>Vitória:</strong> ${item.vitoria} <br>
          <strong>Gols:</strong> ${item.gols} <br>
          <strong>Escanteios:</strong> ${item.escanteios}
        `;
        lista.appendChild(div);
      });
    }
  </script>

</body>
</html>
