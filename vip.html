<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Área VIP - Palpites Morros</title>
<style>
  body {
    background-color: #000;
    color: #00aaff;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
  }
  header {
    background: #001f33;
    padding: 15px 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #00aaff;
  }
  #login-vip {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
  #login-vip input[type="password"] {
    padding: 10px;
    font-size: 18px;
    border: 2px solid #00aaff;
    border-radius: 5px;
    width: 200px;
    background: #000;
    color: #00aaff;
  }
  #login-vip button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #00aaff;
    border: none;
    border-radius: 5px;
    color: #000;
    cursor: pointer;
  }
  #login-vip button:hover {
    background-color: #0077aa;
  }
  #erro-vip {
    margin-top: 10px;
    color: #ff4444;
  }
  #palpites-container {
    max-width: 700px;
    margin: 30px auto;
    padding: 0 15px 40px 15px;
    display: none; /* começa oculto */
  }
  .palpite-card {
    background: #001f33;
    border: 1px solid #00aaff;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
  }
  .palpite-card h3 {
    margin-top: 0;
    color: #00e5ff;
  }
  .palpite-card ul {
    list-style: none;
    padding-left: 0;
  }
  .palpite-card ul li {
    margin-bottom: 6px;
  }
</style>
</head>
<body>

<header>Palpites Morros - Área VIP</header>

<div id="login-vip">
  <input type="password" id="senha-vip" placeholder="Digite a senha VIP" />
  <button id="btn-entrar-vip">Entrar</button>
  <div id="erro-vip"></div>
</div>

<div id="palpites-container">
  <!-- Palpites vão aparecer aqui -->
</div>

<script>
  const senhaCorreta = 'Morros321';
  const btnEntrar = document.getElementById('btn-entrar-vip');
  const senhaInput = document.getElementById('senha-vip');
  const erroDiv = document.getElementById('erro-vip');
  const loginDiv = document.getElementById('login-vip');
  const palpitesContainer = document.getElementById('palpites-container');

  // Aqui coloque os palpites gerados no admin - exemplo:
  const palpites = [
    {
      jogo: 'Bétis x Valencia',
      gols: '2-1',
      escanteios: '8',
      vitoria: 'Bétis',
      resultado: '2-1'
    },
    {
      jogo: 'Como x Inter',
      gols: '1-3',
      escanteios: '7',
      vitoria: 'Inter',
      resultado: '1-3'
    },
    {
      jogo: 'Napoli x Cagliari',
      gols: '3-0',
      escanteios: '10',
      vitoria: 'Napoli',
      resultado: '3-0'
    }
  ];

  btnEntrar.addEventListener('click', () => {
    const senha = senhaInput.value.trim();
    if (senha === senhaCorreta) {
      erroDiv.textContent = '';
      loginDiv.style.display = 'none';
      palpitesContainer.style.display = 'block';
      mostrarPalpites();
    } else {
      erroDiv.textContent = 'Senha incorreta. Tente novamente.';
      senhaInput.value = '';
      senhaInput.focus();
    }
  });

  function mostrarPalpites() {
    palpitesContainer.innerHTML = '';
    if (palpites.length === 0) {
      palpitesContainer.innerHTML = '<p>Nenhum palpite cadastrado.</p>';
      return;
    }
    palpites.forEach(p => {
      const card = document.createElement('div');
      card.className = 'palpite-card';
      card.innerHTML = `
        <h3>${p.jogo}</h3>
        <ul>
          <li><strong>Gols:</strong> ${p.gols}</li>
          <li><strong>Escanteios:</strong> ${p.escanteios}</li>
          <li><strong>Vitória:</strong> ${p.vitoria}</li>
          <li><strong>Resultado exato:</strong> ${p.resultado}</li>
        </ul>
      `;
      palpitesContainer.appendChild(card);
    });
  }
</script>

</body>
</html>
