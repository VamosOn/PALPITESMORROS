<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Administração Palpites Morros</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 400px;
    background: #111;
    color: white;
    border: none;
    border-radius: 8px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
  }
  button {
    background: #0066ff;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Administração Palpites Morros</h1>
<p>Edite os palpites no formato JSON abaixo e copie para atualizar o arquivo <code>palpites.json</code> no seu repositório GitHub.</p>

<textarea id="jsonPalpites">[
  {
    "jogo": "Betis x Valencia",
    "gols": "2-1",
    "escanteios": "8",
    "vitoria": "Betis",
    "tipo": "publico"
  }
]</textarea>

<button onclick="validarJson()">Validar e Copiar JSON</button>

<script>
  function validarJson() {
    const texto = document.getElementById('jsonPalpites').value;
    try {
      JSON.parse(texto);
      alert('JSON válido! Copie o texto para atualizar o arquivo palpites.json no GitHub.');
      navigator.clipboard.writeText(texto);
    } catch (e) {
      alert('JSON inválido: ' + e.message);
    }
  }
</script>

</body>
</html>
