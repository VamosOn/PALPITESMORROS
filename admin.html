<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Palpites Morros</title>
    <style>
        body {
            background-color: #000;
            color: #00f;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        input, button, textarea {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        .hidden {
            display: none;
        }
        .palpite {
            background-color: #111;
            color: #0af;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        button {
            cursor: pointer;
        }
        .btn-delete {
            background-color: red;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Painel de Administração - Palpites Morros</h1>

    <div id="login">
        <p>Senha do Administrador:</p>
        <input type="password" id="senha">
        <button onclick="logar()">Entrar</button>
    </div>

    <div id="painel" class="hidden">
        <h2>Adicionar Palpite</h2>
        <textarea id="novoPalpite" placeholder="Digite o palpite aqui"></textarea><br>
        <button onclick="adicionarPalpite()">Adicionar Palpite</button>

        <h2>Palpites Atuais</h2>
        <div id="listaPalpites"></div>
    </div>

    <script>
        const senhaCorreta = "Morros123";

        function logar() {
            const senha = document.getElementById('senha').value;
            if (senha === senhaCorreta) {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('painel').classList.remove('hidden');
                carregarPalpites();
            } else {
                alert('Senha incorreta!');
            }
        }

        function adicionarPalpite() {
            const palpite = document.getElementById('novoPalpite').value.trim();
            if (palpite === "") {
                alert('Digite um palpite!');
                return;
            }

            let palpites = JSON.parse(localStorage.getItem('palpites')) || [];
            palpites.push(palpite);
            localStorage.setItem('palpites', JSON.stringify(palpites));
            document.getElementById('novoPalpite').value = '';
            carregarPalpites();
        }

        function carregarPalpites() {
            const lista = document.getElementById('listaPalpites');
            lista.innerHTML = '';
            let palpites = JSON.parse(localStorage.getItem('palpites')) || [];

            palpites.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'palpite';
                div.innerHTML = `${item} 
                <button class="btn-delete" onclick="removerPalpite(${index})">Excluir</button>`;
                lista.appendChild(div);
            });
        }

        function removerPalpite(index) {
            let palpites = JSON.parse(localStorage.getItem('palpites')) || [];
            palpites.splice(index, 1);
            localStorage.setItem('palpites', JSON.stringify(palpites));
            carregarPalpites();
        }
    </script>

</body>
</html>
