<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Palpites Morros</title>
  <style>
    body {
      background-color: #000;
      color: #00aaff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #001f3f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00aaff;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input, select {
      width: calc(100% - 22px);
      background-color: #111;
      color: #00aaff;
    }
    button {
      background-color: #00aaff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0088cc;
    }
    .hidden {
      display: none;
    }
    .palpite {
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      color: #00d4ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-delete {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Painel de Administração - Palpites Morros</h1>
  </header>

  <div class="container">

    <!-- Tela de login -->
    <div id="login">
      <h2>Login do Administrador</h2>
      <input type="password" id="senha" placeholder="Digite a senha">
      <button onclick="logar()">Entrar</button>
    </div>

    <!-- Painel de administração -->
    <div id="painel" class="hidden">
      <h2>Adicionar Novo Palpite</h2>
      <input type="text" id="jogo" placeholder="Jogo (ex: Napoli x Milan)">
      <input type="text" id="vitoria" placeholder="Vitória (ex: Napoli)">
      <input type="text" id="gols" placeholder="Gols (ex: +2.5)">
      <input type="text" id="escanteios" placeholder="Escanteios (ex: +8.5)">
      <select id="tipo">
        <option value="publico">Público</option>
        <option value="vip">VIP</option>
      </select>
      <button onclick="adicionarPalpite()">Adicionar Palpite</button>

      <h2>Palpites Atuais</h2>
      <div id="listaPalpites"></div>
    </div>

  </div>

  <script>
    const senhaCorreta = "Morros123";

    function logar() {
      const senha = document.getElementById('senha').value;
      if (senha === senhaCorreta) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('painel').classList.remove('hidden');
        carregarPalpites();
      } else {
        alert('Senha incorreta!');
      }
    }

    function adicionarPalpite() {
      const jogo = document.getElementById('jogo').value.trim();
      const vitoria = document.getElementById('vitoria').value.trim();
      const gols = document.getElementById('gols').value.trim();
      const escanteios = document.getElementById('escanteios').value.trim();
      const tipo = document.getElementById('tipo').value;

      if (!jogo || !vitoria || !gols || !escanteios) {
        alert('Preencha todos os campos!');
        return;
      }

      let palpites = JSON.parse(localStorage.getItem('palpites')) || [];
      palpites.push({ jogo, vitoria, gols, escanteios, tipo });
      localStorage.setItem('palpites', JSON.stringify(palpites));

      document.getElementById('jogo').value = '';
      document.getElementById('vitoria').value = '';
      document.getElementById('gols').value = '';
      document.getElementById('escanteios').value = '';
      document.getElementById('tipo').value = 'publico';

      carregarPalpites();
    }

    function carregarPalpites() {
      const lista = document.getElementById('listaPalpites');
      lista.innerHTML = '';
      let palpites = JSON.parse(localStorage.getItem('palpites')) || [];

      palpites.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'palpite';
        div.innerHTML = `
          <div>
            <strong>Jogo:</strong> ${item.jogo} <br>
            <strong>Vitória:</strong> ${item.vitoria} <br>
            <strong>Gols:</strong> ${item.gols} <br>
            <strong>Escanteios:</strong> ${item.escanteios} <br>
            <strong>Tipo:</strong> ${item.tipo === 'vip' ? 'VIP' : 'Público'}
          </div>
          <button class="btn-delete" onclick="removerPalpite(${index})">Excluir</button>
        `;
        lista.appendChild(div);
      });
    }

    function removerPalpite(index) {
      let palpites = JSON.parse(localStorage.getItem('palpites')) || [];
      palpites.splice(index, 1);
      localStorage.setItem('palpites', JSON.stringify(palpites));
      carregarPalpites();
    }
  </script>

</body>
</html>
